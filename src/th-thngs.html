<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="./th-thng-details.html">

<dom-module id="th-thngs">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        max-width: 700px;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:id"

      data="{{routeData}}"
      active="{{detailsActive}}"
    ></app-route>

    <container class="card">
      <evt-thng-list id="list" hidden$="{{detailsActive}}" user="{{user}}" on-item-selected="_onThngSelected"></evt-thng-list>
      <th-thng-details hidden$="{{!detailsActive}}" user="{{user}}" thng-id="{{routeData.id}}" route="{{route}}"></th-thng-details>
    </container>

  </template>

  <script>
    Polymer({
      is: 'th-thngs',

      observers: [
        '_onPathChanged(route.path)'
      ],

      _onThngSelected: function(e) {
        var thng = e.detail;

        if (thng && thng.id) {
          this.set('route.path', thng.id);
        }
      },

      _onPathChanged: function() {
        this.$.list.$.list.fire('iron-resize');
      }
    });
  </script>
</dom-module>
