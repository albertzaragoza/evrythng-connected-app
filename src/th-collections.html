<link rel="import" href="../bower_components/paper-material/paper-material.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="th-collection-list.html">
<link rel="import" href="th-collection-details.html">

<dom-module id="th-collections">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        max-width: var(--app-max-page-width);
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:id"

      data="{{routeData}}"
      active="{{detailsActive}}"
    ></app-route>

    <paper-material elevation="2">
      <th-list-filter filter="{{filter}}"></th-list-filter>
    </paper-material>

    <paper-material elevation="2">
      <th-collection-list id="list" hidden$="{{detailsActive}}" user="{{user}}" filter="{{filter}}" on-item-selected="_onCollectionSelected"></th-collection-list>
      <th-collection-details hidden$="{{!detailsActive}}" user="{{user}}" collection-id="{{routeData.id}}" route="{{route}}"></th-collection-details>
    </paper-material>


  </template>

  <script>
    Polymer({
      is: 'th-collections',

      properties: {
        filter: Object
      },

      observers: [
        '_onPathChanged(route.path)'
      ],

      _onCollectionSelected: function(e) {
        var thng = e.detail;

        if (thng && thng.id) {
          this.set('route.path', thng.id);
        }
      },

      _onPathChanged: function() {
        this.$.list.$.list.fire('iron-resize');
      }
    });
  </script>
</dom-module>
