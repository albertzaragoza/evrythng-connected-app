<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<script>
  (function() {
    var toast = document.createElement('paper-toast');
    Polymer.dom(document.body).appendChild(toast);

    TH.behaviors.showToast = {
      showToast: function (text) {
        toast.text = text;
        toast.open();
      }
    };
  })();
</script>
