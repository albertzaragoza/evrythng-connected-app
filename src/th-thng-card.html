<dom-module id="th-thng-card">

    <style include="iron-flex evt-styles">
      :host {
        @apply(--layout-vertical);
      }

      evt-entity-passport {
        padding: var(--evt-unit-sm);
      }

    </style>



  </template>

      is: 'th-thng-card',

      behaviors: [

      factoryImpl: function(config) {
        this.thng = config.thng;
      }
    });
