<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="th-thng-details">
  <template>
    <style>
      :host {
        display: block;

        max-width: 700px;
      }
    </style>

    <paper-icon-button icon="arrow-back" on-tap="_close"></paper-icon-button>
    <span class="layout flex">{{thng.name}}</span>

    <evt-thng-full thng="{{thng}}"></evt-thng-full>
    <evt-thng-properties thng="{{thng}}"></evt-thng-properties>
    <evt-thng-actions thng="{{thng}}"></evt-thng-actions>

    <paper-toast id="loadingFailed" text="Failed to load requested thng"></paper-toast>
  </template>
  <script>

    /**
     * Simple wrapper element for evt-thng, evt-thng-properties and evt-thng-actions elements.
     */
    Polymer({

      /**
       * @see Polymer.Base.is
       */
      is: 'th-thng-details',

      /**
       * @see Polymer.Base.properties
       */
      properties: {
        thngId: {
          type: String
        },

        user: {
          type: Object
        }
      },

      behaviors: [
        EvtElements.behaviors.loader
      ],

      observers: [
        'refresh(user, thngId)'
      ],

      _close: function() {
        this.set('route.path', '');
      },

      refresh: function() {
        var scope = this;

        if (this.user && this.thngId) {
          scope.set('loading', true);

          this.user.thng(this.thngId)
            .read()
            .then(function(thng) {
              scope.thng = thng;
            })
            .catch(function() {
              scope.$.loadingFailed.open();
            })
            .then(function() {
              scope.set('loading', false);
            });
        }
      }

    });
  </script>
</dom-module>
